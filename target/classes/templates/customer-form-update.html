<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Customer Form Insert</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Customer Form update</h1>
      <form th:action="@{/customer/save}" method="post" th:object="${customer}">
        <input type="hidden"th:field="*{id}">
        <p>Company Name <input type="text" th:field="*{nameCompany}" class="form control"></p>
        <p>Street Address<input type="text" th:field="*{streetAddress}" class="form control"></p>
        <p>City <input type="text" th:field="*{city}" class="form control"></p>
        <p>Region <input type="text" th:field="*{region}" class="form control"></p>
        <p>Postal <input type="text" th:field="*{postal}" class="form control"></p>
        <p>Country <input type="text" th:field="*{country}" class="form control"></p>
        <p><input type="submit" value="Add" class="btn btn-success"></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
