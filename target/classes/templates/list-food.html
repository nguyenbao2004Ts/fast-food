<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Food List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Food List</h1>
  <a th:href="@{/foods/food-form-insert}" class="btn btn-primary mb-3">
    <i class="fas fa-plus"></i> Add New Food
  </a>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Food Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="food : ${foods}">
        <td th:text="${food.id}"></td>
        <td th:text="${food.nameFood}"></td>
        <td th:text="${food.quantity}"></td>
        <td th:text="${food.price}"></td>
        <td>
          <img th:if="${food.imageURL != null}" th:src="@{${food.imageURL}}"
               style="max-width: 80px; max-height: 80px;" class="img-thumbnail">
          <span th:unless="${food.imageURL != null}" class="text-muted">No image</span>
        </td>
        <td>
          <a th:href="@{/foods/food-form-update(id=${food.id})}"
             class="btn btn-sm btn-outline-primary me-2">
            <i class="fas fa-edit"></i>
          </a>
          <a th:href="@{/foods/delete(id=${food.id})}"
             class="btn btn-sm btn-outline-danger"
             onclick="return confirm('Are you sure you want to delete this food?')">
            <i class="fas fa-trash"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
