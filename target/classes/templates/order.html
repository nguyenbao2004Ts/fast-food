<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .food-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .food-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-5">Order American Food</h1>

    <div class="row">
        <div th:each="food : ${foods}" class="col-md-4">
            <div class="card food-card">
                <img th:src="@{${food.imageURL}}" class="card-img-top food-img" alt="Food Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${food.nameFood}"></h5>
                    <p class="card-text">
                        <span class="fw-bold">Quantity:</span>
                        <span th:text="${food.quantity}"></span>
                    </p>
                    <p class="card-text">
                        <span class="fw-bold">Price:</span>
                        <span th:text="${'$' + food.price}"></span>
                    </p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-info-circle"></i> Details
                        </button>
                        <button class="btn btn-success">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/american-food}" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
