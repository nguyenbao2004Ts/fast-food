<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Customer Form Insert</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Customer Form Insert</h1>
            <form th:action="@{/customer/save}" method="post" th:object="${customer}">
                <p>
                    Company Name <input type="text" th:field="*{nameCompany}" class="form control">
                    <span th:if="${#fields.hasErrors('nameCompany')}" th:errors="*{nameCompany}" class="b"></span>
                </p>
                <p>
                    Street Address<input type="text" th:field="*{streetAddress}" class="form control">
                    <span th:if="${#fields.hasErrors('streetAddress')}" th:errors="*{streetAddress}" class="b"></span>
                </p>
                <p>
                    City <input type="text" th:field="*{city}" class="form control">
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="b"></span>
                </p>
                <p>
                    Region <input type="text" th:field="*{region}" class="form control">
                    <span th:if="${#fields.hasErrors('region')}" th:errors="*{region}" class="b"></span>
                </p>
                <p>
                    Postal <input type="text" th:field="*{postal}" class="form control">
                    <span th:if="${#fields.hasErrors('postal')}" th:errors="*{postal}" class="b"></span>
                </p>
                <p>
                    Country <select class="Country" th:field="*{country}">
                        <option value=""> Chọn khu vực </option>
                        <option value="HaNoi">Ha Noi</option>
                        <option value="HCM">HCM</option>
                        <option value="CanTho">Can Tho</option>
                        <option value="DaNang">Da Nang</option>
                        <option value="HaiPhong">Hai Phong</option>
                    </select>
                    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></span>
                </p>
                <p>
                    <input type="submit" value="Add" class="btn btn-success"></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
