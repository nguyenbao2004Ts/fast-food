<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>User List</h1>
            <hr>
            <a th:href="@{/user/form-insert}">
                <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add New User</button>
            </a>
<!--            <a th:href="@{/authority/list}">-->
<!--                <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add New Authority</button>-->
<!--            </a>-->
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Enabled</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.enabled} ? 'Yes' : 'No'"></td>
            <td>
                <a th:href="@{/user/form-update(username=${user.username})}">
                    <i class="fa-solid fa-pencil text-info"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/user/delete(username=${user.username})}"
                   onclick="if(!confirm('Are you sure you want to delete this user?'))return false;">
                    <i class="fa-solid fa-trash text-danger"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
