<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <div class="row">
            <div class ="row">
                <div class="col-md-12">
                    <h1>Customer List</h1>
                    <hr>
                    <a th:href="@{/customer/customer-form-insert}">
                        <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add New Customer</button>
                    </a>
                </div>
            </div>

<table class="table table-dart">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Company Name</th>
        <th scope="col">Street Address</th>
        <th scope="col">City</th>
        <th scope="col">Region</th>
        <th scope="col">Postal</th>
        <th scope="col">Country</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer :${customers}">
        <th scope="row" th:text="${customer.id}"></th>
        <td th:text="${customer.nameCompany}"></td>
        <td th:text="${customer.streetAddress}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.region}"></td>
        <td th:text="${customer.postal}"></td>
        <td th:text="${customer.country}"></td>
        <td>
            <a th:href="@{/customer/customer-form-update(id=${customer.id})}">
                <i class="fa-solid fa-pencil text-info" ></i>
            </a>
        </td>
        <td>
            <a th:href="@{/customer/delete(id=${customer.id})}"
               onclick="if(!confirm('ban co muon xoa khong?'))return false;">
                <i class="fa-solid fa-trash text-danger"></i>
            </a>

        </td>
    </tr>
    </tbody>
</table>
    </div>
</div>
</body>
</html>
