<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Update Food</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/foods/save}" method="post" th:object="${food}" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{imageURL}">

                        <div class="mb-3">
                            <label for="nameFood" class="form-label">Food Name</label>
                            <input type="text" class="form-control" id="nameFood" th:field="*{nameFood}" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="quantity" th:field="*{quantity}" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" th:field="*{price}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current Image</label>
                            <div th:if="${food.imageURL != null}">
                                <img th:src="@{${food.imageURL}}"
                                     style="max-width: 150px; max-height: 150px;"
                                     class="img-thumbnail d-block mb-2">
                            </div>
                            <div th:unless="${food.imageURL != null}" class="text-muted">
                                No image available
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">New Image (Optional)</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                            <small class="text-muted">Leave blank to keep current image</small>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/foods/list-food}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-info text-white">
                                <i class="fas fa-sync-alt"></i> Update Food
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
