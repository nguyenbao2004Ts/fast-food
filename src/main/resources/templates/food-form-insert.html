<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Food</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/foods/save}" method="post" th:object="${food}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nameFood" class="form-label">Food Name</label>
                            <input type="text" class="form-control" id="nameFood" th:field="*{nameFood}" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="quantity" th:field="*{quantity}" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" th:field="*{price}" required>
                        </div>
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Food Image</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile"
                                   accept="image/*" required>
                            <small class="text-muted">Please upload an image for the food (JPEG, PNG, etc.)</small>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/foods/list-food}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Food
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
